[tool:pytest]
# Pytest configuration for mip-mcp
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Collection configuration
# Note: Integration tests now use pytest.importorskip for graceful skipping

# Minimum version requirements
minversion = 7.0

# Add markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    security: Security-related tests
    e2e: End-to-end tests

# Test discovery and execution options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10

# Coverage configuration
[tool:coverage:run]
source = src/mip_mcp
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[tool:coverage:html]
directory = htmlcov
